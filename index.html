<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corrida da Salvação</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    canvas { display: block; background: black; }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="startBtn">START</button>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let playerImg = new Image();
    playerImg.src = "https://i.ibb.co/VcHrHcG/photo-output.png"; // Sua imagem 3D simples

    let gameStarted = false;
    let score = 0;

    const player = {
      x: width / 2,
      y: height / 2,
      size: 60,
      speed: 5,
      dx: 0,
      dy: 0
    };

    let enemies = [];
    let bullets = [];

    function spawnEnemy() {
      const size = 40;
      const side = Math.floor(Math.random() * 4);
      let x, y;

      if (side === 0) { x = Math.random() * width; y = -size; }
      else if (side === 1) { x = width + size; y = Math.random() * height; }
      else if (side === 2) { x = Math.random() * width; y = height + size; }
      else { x = -size; y = Math.random() * height; }

      enemies.push({ x, y, size, speed: 2 });
    }

    function drawPlayer() {
      ctx.drawImage(playerImg, player.x, player.y, player.size, player.size);
    }

    function drawEnemies() {
      ctx.fillStyle = 'red';
      enemies.forEach(e => {
        ctx.fillRect(e.x, e.y, e.size, e.size);
      });
    }

    function drawBullets() {
      ctx.fillStyle = 'yellow';
      bullets.forEach(b => {
        ctx.fillRect(b.x, b.y, 5, 10);
      });
    }

    function fireBullet() {
      bullets.push({ x: player.x + player.size / 2 - 2.5, y: player.y, speed: 8 });
    }

    function updateBullets() {
      bullets.forEach(b => b.y -= b.speed);
      bullets = bullets.filter(b => b.y > 0);
    }

    function moveEnemies() {
      enemies.forEach(e => {
        const dx = player.x - e.x;
        const dy = player.y - e.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        e.x += (dx / dist) * e.speed;
        e.y += (dy / dist) * e.speed;
      });
    }

    function checkCollision() {
      enemies.forEach((e, i) => {
        if (
          player.x < e.x + e.size &&
          player.x + player.size > e.x &&
          player.y < e.y + e.size &&
          player.y + player.size > e.y
        ) {
          gameOver();
        }
        bullets.forEach((b, j) => {
          if (
            b.x < e.x + e.size &&
            b.x + 5 > e.x &&
            b.y < e.y + e.size &&
            b.y + 10 > e.y
          ) {
            enemies.splice(i, 1);
            bullets.splice(j, 1);
            score += 1;
          }
        });
      });
    }

    function drawBackground() {
      let gradient = ctx.createLinearGradient(0, 0, 0, height);
      gradient.addColorStop(0, "#000000");
      gradient.addColorStop(1, "#111111");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 20, 30);
    }

    function gameOver() {
      gameStarted = false;
      startBtn.style.display = 'block';
    }

    function updatePlayer() {
      player.x += player.dx;
      player.y += player.dy;

      if (player.x < 0) player.x = 0;
      if (player.y < 0) player.y = 0;
      if (player.x + player.size > width) player.x = width - player.size;
      if (player.y + player.size > height) player.y = height - player.size;
    }

    function gameLoop() {
      if (!gameStarted) return;
      ctx.clearRect(0, 0, width, height);
      drawBackground();
      updatePlayer();
      updateBullets();
      moveEnemies();
      checkCollision();

      drawPlayer();
      drawEnemies();
      drawBullets();
      drawScore();

      requestAnimationFrame(gameLoop);
    }

    startBtn.addEventListener('click', () => {
      enemies = [];
      bullets = [];
      player.x = width / 2;
      player.y = height / 2;
      score = 0;
      gameStarted = true;
      startBtn.style.display = 'none';
      gameLoop();
    });

    canvas.addEventListener('touchstart', fireBullet);

    window.addEventListener('deviceorientation', (e) => {
      if (!gameStarted) return;
      player.dx = e.gamma * 0.5;
      player.dy = e.beta * 0.5;
    });

    setInterval(() => {
      if (gameStarted) spawnEnemy();
    }, 1000);
  </script>
</body>
</html>
