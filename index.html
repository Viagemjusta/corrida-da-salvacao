<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corrida da Salvação</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #87ceeb 0%, #ffffff 100%);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #c2b280; /* chão estilo terra */
      overflow: hidden;
    }
    #ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: #654321;
    }
    #player {
      position: absolute;
      bottom: 80px;
      left: 50px;
      width: 60px;
      height: 80px;
      background-image: url('https://i.ibb.co/VcHrHcG0/menino-com-biblia.png');
      background-size: contain;
      background-repeat: no-repeat;
      transition: bottom 0.2s;
    }
    #obstacle {
      position: absolute;
      bottom: 80px;
      right: -60px;
      width: 60px;
      height: 60px;
      background-color: #555;
      border-radius: 10px;
      animation: moveObstacle 3s linear infinite;
    }
    @keyframes moveObstacle {
      0% {
        right: -60px;
      }
      100% {
        right: 100vw;
      }
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #333;
      font-weight: bold;
      text-shadow: 1px 1px 2px white;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="score">Pontuação: 0</div>
    <div id="player"></div>
    <div id="obstacle"></div>
    <div id="ground"></div>
  </div>

  <script>
    const player = document.getElementById('player');
    const obstacle = document.getElementById('obstacle');
    const scoreDisplay = document.getElementById('score');
    let score = 0;
    let jumping = false;

    function jump() {
      if (jumping) return;
      jumping = true;
      let jumpHeight = 150;
      let upDuration = 300;
      let downDuration = 300;

      let bottom = 80;
      let startTime = null;

      function animateJump(timestamp) {
        if (!startTime) startTime = timestamp;
        let elapsed = timestamp - startTime;

        if (elapsed < upDuration) {
          // sobe
          let newBottom = bottom + (jumpHeight * (elapsed / upDuration));
          player.style.bottom = newBottom + 'px';
          requestAnimationFrame(animateJump);
        } else if (elapsed < upDuration + downDuration) {
          // desce
          let newBottom = bottom + jumpHeight - (jumpHeight * ((elapsed - upDuration) / downDuration));
          player.style.bottom = newBottom + 'px';
          requestAnimationFrame(animateJump);
        } else {
          player.style.bottom = bottom + 'px';
          jumping = false;
        }
      }

      requestAnimationFrame(animateJump);
    }

    // Evento de pulo ao toque/clique
    document.body.addEventListener('touchstart', jump);
    document.body.addEventListener('mousedown', jump);

    // Detecta colisão
    function detectCollision() {
      const playerRect = player.getBoundingClientRect();
      const obstacleRect = obstacle.getBoundingClientRect();

      return !(
        playerRect.top > obstacleRect.bottom ||
        playerRect.bottom < obstacleRect.top ||
        playerRect.right < obstacleRect.left ||
        playerRect.left > obstacleRect.right
      );
    }

    // Atualiza o jogo
    function gameLoop() {
      if (detectCollision()) {
        alert('Game Over! Sua pontuação: ' + score);
        score = 0;
        obstacle.style.animation = 'none';
        // Forçar reflow para reiniciar animação
        obstacle.offsetHeight; 
        obstacle.style.animation = null;
      } else {
        score++;
        scoreDisplay.textContent = 'Pontuação: ' + score;
      }
      requestAnimationFrame(gameLoop);
    }

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
