<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Matemática de Jesus</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .calc-container {
      background: #292929;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      width: 320px;
      text-align: center;
    }

    .title {
      font-size: 22px;
      margin-bottom: 10px;
      color: #ffd700;
    }

    .display {
      background: #111;
      color: #0f0;
      padding: 15px;
      font-size: 24px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: right;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      background: #333;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
    }

    .spiritual-message {
      margin-top: 20px;
      font-size: 14px;
      font-style: italic;
      color: #ccc;
      height: 30px;
    }
  </style>
</head>
<body>

  <div class="calc-container">
    <div class="title">Matemática de Jesus</div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>

      <button onclick="clearDisplay()" style="grid-column: span 4; background: #800000;">C</button>
    </div>
    <div class="spiritual-message" id="message">"Com Jesus, o resultado é sempre amor."</div>
  </div>

  <script>
    let input = '';
    const display = document.getElementById('display');
    const message = document.getElementById('message');

    function press(value) {
      if (display.innerText === '0') display.innerText = '';
      input += value;
      display.innerText = input;
    }

    function clearDisplay() {
      input = '';
      display.innerText = '0';
      message.innerText = '"Jesus renova tudo."';
    }

    function calculate() {
      try {
        const result = eval(input);
        display.innerText = result;
        showSpiritualMessage(result);
        input = result.toString();
      } catch (e) {
        display.innerText = 'Erro';
        message.innerText = '"Confie em Jesus mesmo nos erros."';
        input = '';
      }
    }

    function showSpiritualMessage(result) {
      let msg = '';
      if (result == 3) msg = '"Trindade: Pai, Filho e Espírito Santo."';
      else if (result == 7) msg = '"Perfeição de Deus."';
      else if (result == 12) msg = '"Doze apóstolos, doze tribos."';
      else if (result == 40) msg = '"40 dias de jejum de Jesus."';
      else if (result == 70) msg = '"70 vezes 7: perdão infinito."';
      else msg = '"Com fé, até a matemática glorifica Jesus!"';

      message.innerText = msg;
    }
  </script>

</body>
</html>
