<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nature Clash</title>
  <style>
    .game-container {
      width: 800px;
      height: 600px;
      border: 1px solid black;
      margin: 20px auto;
    }

    .map {
      width: 100%;
      height: 80%;
      background-color: #8BC34A;
      position: relative;
    }

    .path {
      width: 100%;
      height: 20px;
      background-color: #964B00;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .bridge {
      width: 100px;
      height: 20px;
      background-color: #964B00;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .towers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .tower {
      width: 50px;
      height: 50px;
      background-color: #fff;
      border: 1px solid black;
      position: absolute;
    }

    .tower-1 {
      top: 10%;
      left: 10%;
    }

    .tower-2 {
      top: 10%;
      right: 10%;
    }

    .tower-3 {
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
    }

    .cards-container {
      width: 100%;
      height: 20%;
      background-color: #fff;
      border-top: 1px solid black;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: #fff;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .card img {
      width: 60px;
      height: 60px;
    }

    .card span {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="map">
      <div class="path">
        <div class="bridge"></div>
      </div>
      <div class="towers">
        <div class="tower tower-1"></div>
        <div class="tower tower-2"></div>
        <div class="tower tower-3"></div>
      </div>
    </div>
    <div class="cards-container">
      <div class="card" id="card-1">
        <img src="card-1.png" alt="Carta 1">
        <span>4</span>
      </div>
      <div class="card" id="card-2">
        <img src="card-2.png" alt="Carta 2">
        <span>5</span>
      </div>
      <div class="card" id="card-3">
        <img src="card-3.png" alt="Carta 3">
        <span>3</span>
      </div>
      <div class="card" id="card-4">
        <img src="card-4.png" alt="Carta 4">
        <span>3</span>
      </div>
    </div>
  </div>

  <script>
    console.log("Jogo iniciado!");
  </script>
</body>
</html>
