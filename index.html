<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Corrida 3D</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; background: black; overflow: hidden; }

    canvas { display: block; background: black; }

    #startScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #startBtn {
      padding: 15px 30px;
      font-size: 24px;
      background: lime;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: black;
    }

    #score {
      position: fixed;
      top: 10px; left: 10px;
      color: white;
      font-size: 20px;
      z-index: 5;
    }

    #joystick {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      z-index: 5;
      touch-action: none;
    }

    #stick {
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      position: absolute;
      left: 30px;
      top: 30px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="startScreen">
    <h1 style="color:white; margin-bottom:20px;">A Corrida 3D</h1>
    <button id="startBtn">Start</button>
  </div>

  <div id="score">Score: 0</div>

  <div id="joystick">
    <div id="stick"></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gameStarted = false;
    let score = 0;

    const player = {
      x: canvas.width / 2,
      y: canvas.height - 100,
      size: 40,
      color: "white",
      speed: 5
    };

    let obstacles = [];

    const joystick = document.getElementById("joystick");
    const stick = document.getElementById("stick");
    let dragging = false;
    let dx = 0, dy = 0;

    joystick.addEventListener("touchstart", e => {
      dragging = true;
    });

    joystick.addEventListener("touchmove", e => {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = joystick.getBoundingClientRect();
      dx = touch.clientX - (rect.left + rect.width / 2);
      dy = touch.clientY - (rect.top + rect.height / 2);
      const distance = Math.min(Math.sqrt(dx * dx + dy * dy), 40);
      const angle = Math.atan2(dy, dx);
      stick.style.left = 30 + Math.cos(angle) * distance + "px";
      stick.style.top = 30 + Math.sin(angle) * distance + "px";
    });

    joystick.addEventListener("touchend", () => {
      dragging = false;
      dx = 0; dy = 0;
      stick.style.left = "30px";
      stick.style.top = "30px";
    });

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      obstacles.forEach(o => {
        ctx.fillRect(o.x, o.y, o.size, o.size);
      });
    }

    function updateObstacles() {
      obstacles.forEach(o => {
        o.y += o.speed;
      });

      obstacles = obstacles.filter(o => o.y < canvas.height + o.size);
    }

    function spawnObstacle() {
      const size = 30;
      const x = Math.random() * (canvas.width - size);
      obstacles.push({
        x,
        y: -size,
        size,
        speed: 4 + Math.random() * 2
      });
    }

    function checkCollision() {
      for (let o of obstacles) {
        if (
          player.x < o.x + o.size &&
          player.x + player.size > o.x &&
          player.y < o.y + o.size &&
          player.y + player.size > o.y
        ) {
          gameOver();
        }
      }
    }

    function gameOver() {
      gameStarted = false;
      document.getElementById("startScreen").style.display = "flex";
      document.getElementById("score").textContent = "Score: 0";
    }

    function resetGame() {
      score = 0;
      player.x = canvas.width / 2;
      player.y = canvas.height - 100;
      obstacles = [];
    }

    function animate() {
      requestAnimationFrame(animate);
      if (!gameStarted) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Movimentação via joystick
      if (dragging) {
        player.x += dx * 0.05;
        player.y += dy * 0.05;
      }

      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

      drawPlayer();
      drawObstacles();
      updateObstacles();
      checkCollision();

      if (Math.random() < 0.03) {
        spawnObstacle();
      }

      score++;
      document.getElementById("score").textContent = "Score: " + score;
    }

    // Start do jogo
    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startScreen").style.display = "none";
      gameStarted = true;
      resetGame();
    });

    animate();
  </script>
</body>
</html>
