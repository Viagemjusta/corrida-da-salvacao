<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora 3D Insana</title>
<style>
  body {
    margin: 0; 
    background: #121212;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
  }
  #container {
    width: 350px;
    height: 520px;
    background: linear-gradient(145deg, #0ff 0%, #004444 100%);
    border-radius: 25px;
    box-shadow:
      0 0 20px #00ffffaa,
      inset 0 0 15px #00ffffcc;
    display: flex;
    flex-direction: column;
    padding: 25px 25px 30px;
    box-sizing: border-box;
    perspective: 700px; /* Para efeito 3D */
  }
  #display {
    background: linear-gradient(145deg, #003333, #005555);
    border-radius: 20px;
    height: 90px;
    font-size: 3em;
    text-align: right;
    padding: 15px 30px;
    box-shadow:
      inset 0 0 15px #0ff,
      0 10px 15px #0007;
    overflow-wrap: break-word;
    user-select: text;

    /* Efeito 3D */
    transform-style: preserve-3d;
    transition: transform 0.25s ease;
  }
  #display:active {
    transform: rotateX(15deg) scale(1.05);
    box-shadow:
      inset 0 0 25px #0ff,
      0 15px 25px #00ffffbb;
  }

  #buttons {
    margin-top: 25px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 18px;
  }
  button {
    background: linear-gradient(145deg, #004444, #002222);
    border: none;
    border-radius: 18px;
    color: #0ff;
    font-size: 1.8em;
    font-weight: 900;
    padding: 25px 0;
    box-shadow:
      0 0 15px #0ffaa,
      inset 0 0 10px #003333;
    cursor: pointer;
    transition:
      background 0.15s ease,
      box-shadow 0.15s ease,
      transform 0.1s ease;
    user-select: none;
    touch-action: manipulation;
  }
  button:active {
    background: #0ff;
    color: #004444;
    box-shadow:
      0 0 25px #0ff,
      inset 0 0 20px #00ffffcc;
    transform: scale(0.92) translateY(2px);
  }

  /* Ajustes para botões especiais */
  button[data-val="C"] {
    color: #f33;
    background: linear-gradient(145deg, #440000, #220000);
    box-shadow:
      0 0 15px #f33aa,
      inset 0 0 10px #330000;
  }
  button[data-val="C"]:active {
    background: #f33;
    color: #440000;
  }
  button[data-val="="] {
    grid-column: span 2;
    background: linear-gradient(145deg, #00ffff, #004444);
    color: #000;
    font-weight: 900;
    box-shadow:
      0 0 20px #00ffffee,
      inset 0 0 15px #004444cc;
  }
  button[data-val="="]:active {
    background: #004444;
    color: #00ffff;
    box-shadow:
      0 0 30px #00ffffff,
      inset 0 0 20px #00ffffee;
    transform: scale(0.95);
  }

  @media (max-width: 400px) {
    #container {
      width: 90vw;
      height: auto;
      padding: 20px;
    }
    #display {
      font-size: 2.5em;
      height: 70px;
      padding: 10px 20px;
    }
    button {
      font-size: 1.5em;
      padding: 20px 0;
    }
  }
</style>
</head>
<body>
  <div id="container">
    <div id="display">0</div>
    <div id="buttons">
      <button data-val="7">7</button>
      <button data-val="8">8</button>
      <button data-val="9">9</button>
      <button data-val="/" style="color:#f66;">÷</button>

      <button data-val="4">4</button>
      <button data-val="5">5</button>
      <button data-val="6">6</button>
      <button data-val="*" style="color:#f66;">×</button>

      <button data-val="1">1</button>
      <button data-val="2">2</button>
      <button data-val="3">3</button>
      <button data-val="-" style="color:#f66;">−</button>

      <button data-val="0" style="grid-column: span 2;">0</button>
      <button data-val=".">.</button>
      <button data-val="+" style="color:#f66;">+</button>

      <button data-val="C" style="grid-column: span 2;">C</button>
      <button data-val="=">=</button>
    </div>
  </div>

<script>
  const display = document.getElementById('display');
  let currentInput = '';

  document.getElementById('buttons').addEventListener('click', e => {
    if (!e.target.matches('button')) return;
    const val = e.target.getAttribute('data-val');

    if (val === 'C') {
      currentInput = '';
      display.textContent = '0';
      return;
    }

    if (val === '=') {
      try {
        let result = Function(`return ${currentInput}`)();
        display.textContent = result;
        currentInput = result.toString();
      } catch {
        display.textContent = 'Erro';
        currentInput = '';
      }
      return;
    }

    if (val.match(/[\+\-\*\/]/)) {
      if (currentInput === '') return;
      if ('+-*/'.includes(currentInput.slice(-1))) {
        currentInput = currentInput.slice(0, -1);
      }
    }

    currentInput += val;
    display.textContent = currentInput;
  });
</script>
</body>
</html>
