<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clash Royale</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .game-header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .game-field {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #8BC34A;
      padding: 20px;
    }

    .battlefield {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .river {
      width: 100%;
      height: 20px;
      background-color: #03A9F4;
      margin: 20px 0;
    }

    .towers {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    .tower {
      width: 50px;
      height: 50px;
      background-color: #fff;
      border: 1px solid #000;
    }

    .cards-container {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }

    .card {
      width: 60px;
      height: 80px;
      background-color: #fff;
      border: 1px solid #000;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-header">Trainer Earl</div>
    <div class="game-field">
      <div class="battlefield">
        <div class="towers">
          <div class="tower"></div>
          <div class="tower"></div>
          <div class="tower"></div>
        </div>
        <div class="river"></div>
        <div class="towers">
          <div class="tower"></div>
          <div class="tower"></div>
          <div class="tower"></div>
        </div>
      </div>
    </div>
    <div class="cards-container">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>
</body>
</html>
