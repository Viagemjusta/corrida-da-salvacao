<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corrida da Salvação</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    #joystick {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      touch-action: none;
    }
    #stick {
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 25px;
      left: 25px;
      touch-action: none;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="joystick">
  <div id="stick"></div>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const player = {
    x: canvas.width / 2,
    y: canvas.height - 100,
    size: 40,
    color: "red",
    speed: 4
  };

  const bullets = [];
  const enemies = [];

  let joystick = {
    active: false,
    x: 0,
    y: 0,
    dx: 0,
    dy: 0
  };

  const joystickBase = document.getElementById("joystick");
  const joystickStick = document.getElementById("stick");

  joystickBase.addEventListener("touchstart", (e) => {
    joystick.active = true;
    const rect = joystickBase.getBoundingClientRect();
    const touch = e.touches[0];
    joystick.x = touch.clientX - rect.left - 50;
    joystick.y = touch.clientY - rect.top - 50;
    moveStick(joystick.x, joystick.y);
  });

  joystickBase.addEventListener("touchmove", (e) => {
    const rect = joystickBase.getBoundingClientRect();
    const touch = e.touches[0];
    const x = touch.clientX - rect.left - 50;
    const y = touch.clientY - rect.top - 50;
    joystick.dx = x / 50;
    joystick.dy = y / 50;
    moveStick(x, y);
  });

  joystickBase.addEventListener("touchend", () => {
    joystick.active = false;
    joystick.dx = 0;
    joystick.dy = 0;
    moveStick(0, 0);
  });

  function moveStick(x, y) {
    joystickStick.style.left = `${25 + x}px`;
    joystickStick.style.top = `${25 + y}px`;
  }

  canvas.addEventListener("touchstart", () => {
    shoot();
  });

  function shoot() {
    bullets.push({
      x: player.x + player.size / 2 - 2,
      y: player.y,
      size: 4,
      color: "white"
    });
  }

  function spawnEnemy() {
    const size = 30 + Math.random() * 20;
    enemies.push({
      x: Math.random() * (canvas.width - size),
      y: -size,
      size: size,
      speed: 2 + Math.random() * 3,
      color: "purple"
    });
  }

  setInterval(spawnEnemy, 1000);

  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.size, player.size);
  }

  function drawBullets() {
    for (let i = 0; i < bullets.length; i++) {
      const b = bullets[i];
      ctx.fillStyle = b.color;
      ctx.fillRect(b.x, b.y, b.size, b.size);
      b.y -= 8;
      if (b.y < 0) bullets.splice(i, 1);
    }
  }

  function drawEnemies() {
    for (let i = 0; i < enemies.length; i++) {
      const e = enemies[i];
      ctx.fillStyle = e.color;
      ctx.fillRect(e.x, e.y, e.size, e.size);
      e.y += e.speed;

      // colisão com player
      if (
        e.x < player.x + player.size &&
        e.x + e.size > player.x &&
        e.y < player.y + player.size &&
        e.y + e.size > player.y
      ) {
        alert("Game Over!");
        document.location.reload();
      }

      // colisão com bala
      for (let j = 0; j < bullets.length; j++) {
        const b = bullets[j];
        if (
          b.x < e.x + e.size &&
          b.x + b.size > e.x &&
          b.y < e.y + e.size &&
          b.y + b.size > e.y
        ) {
          enemies.splice(i, 1);
          bullets.splice(j, 1);
          break;
        }
      }
    }
  }

  function movePlayer() {
    if (joystick.active) {
      player.x += joystick.dx * player.speed;
      player.y += joystick.dy * player.speed;

      // limitar dentro da tela
      if (player.x < 0) player.x = 0;
      if (player.y < 0) player.y = 0;
      if (player.x + player.size > canvas.width) player.x = canvas.width - player.size;
      if (player.y + player.size > canvas.height) player.y = canvas.height - player.size;
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    movePlayer();
    drawPlayer();
    drawBullets();
    drawEnemies();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
