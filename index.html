<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corrida da Salvação</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #87CEEB, #ffffff);
    }

    canvas {
      display: block;
      margin: auto;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="300"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let personagem = new Image();
    personagem.src = "https://github.com/Viagemjusta/corrida-da-salvacao/blob/main/photo-output.png?raw=true";

    let personagemX = 50;
    let personagemY = 230;
    let personagemW = 50;
    let personagemH = 50;
    let velocidadeY = 0;
    let pulando = false;

    let obstaculoX = 800;
    let obstaculoW = 30;
    let obstaculoH = 50;

    let jogoAtivo = true;

    function desenharPersonagem() {
      ctx.drawImage(personagem, personagemX, personagemY, personagemW, personagemH);
    }

    function desenharObstaculo() {
      ctx.fillStyle = "red";
      ctx.fillRect(obstaculoX, 230, obstaculoW, obstaculoH);
    }

    function atualizar() {
      if (!jogoAtivo) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gravidade
      if (personagemY < 230) {
        velocidadeY += 1.5;
      } else {
        velocidadeY = 0;
        personagemY = 230;
        pulando = false;
      }

      personagemY += velocidadeY;

      obstaculoX -= 6;
      if (obstaculoX < -obstaculoW) {
        obstaculoX = 800 + Math.random() * 300;
      }

      desenharPersonagem();
      desenharObstaculo();

      // Colisão
      if (
        personagemX < obstaculoX + obstaculoW &&
        personagemX + personagemW > obstaculoX &&
        personagemY + personagemH > 230
      ) {
        jogoAtivo = false;
        ctx.fillStyle = "black";
        ctx.font = "30px Arial";
        ctx.fillText("Fim de jogo - Persevere na fé!", 200, 150);
      }

      if (jogoAtivo) {
        requestAnimationFrame(atualizar);
      }
    }

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !pulando) {
        pulando = true;
        velocidadeY = -20;
      }
    });

    canvas.addEventListener("touchstart", () => {
      if (!pulando) {
        pulando = true;
        velocidadeY = -20;
      }
    });

    personagem.onload = () => {
      atualizar();
    };
  </script>
</body>
</html>
