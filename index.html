<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora da Matemática de Jesus</title>
  <style>
    body {
      background: linear-gradient(to top, #000000, #1e1e2f);
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #2e2e40;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px #ffdd57;
      width: 320px;
      text-align: center;
    }
    .display {
      background: #000;
      color: #0f0;
      font-size: 1.6rem;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      min-height: 40px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      transition: 0.2s;
    }
    button:hover {
      background: #666;
    }
    .faith-mode {
      margin-top: 15px;
      background: #ffdd57;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px;
    }
    .message {
      margin-top: 10px;
      font-style: italic;
      color: #ffdd57;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="add('7')">7</button>
      <button onclick="add('8')">8</button>
      <button onclick="add('9')">9</button>
      <button onclick="add('/')">÷</button>
      <button onclick="add('4')">4</button>
      <button onclick="add('5')">5</button>
      <button onclick="add('6')">6</button>
      <button onclick="add('*')">×</button>
      <button onclick="add('1')">1</button>
      <button onclick="add('2')">2</button>
      <button onclick="add('3')">3</button>
      <button onclick="add('-')">-</button>
      <button onclick="add('0')">0</button>
      <button onclick="add('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="add('+')">+</button>
      <button onclick="clearDisplay()" style="grid-column: span 2;">C</button>
      <button onclick="toggleFaithMode()" class="faith-mode" style="grid-column: span 2;">Modo Fé</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    let display = document.getElementById('display');
    let message = document.getElementById('message');
    let faithMode = false;
    let expression = '';

    const messagesDeFe = [
      "Com Jesus, até o impossível se resolve!",
      "A fé move montanhas... e cálculos também!",
      "Tudo é possível ao que crê. (Marcos 9:23)",
      "Entrega teu caminho ao Senhor... até na matemática!",
      "Deus é Deus de ordem e exatidão!",
      "A resposta certa vem do céu!"
    ];

    function add(value) {
      if (display.textContent === '0') {
        display.textContent = '';
      }
      expression += value;
      display.textContent = expression;
      message.textContent = '';
    }

    function clearDisplay() {
      expression = '';
      display.textContent = '0';
      message.textContent = '';
    }

    function calculate() {
      try {
        let result = eval(expression);
        display.textContent = result;
        expression = result.toString();
        if (faithMode) {
          message.textContent = messagesDeFe[Math.floor(Math.random() * messagesDeFe.length)];
        }
      } catch {
        display.textContent = 'Erro';
        message.textContent = 'Confia no Senhor... revise o cálculo!';
      }
    }

    function toggleFaithMode() {
      faithMode = !faithMode;
      message.textContent = faithMode ? "Modo Fé ativado! Jesus está resolvendo com você." : "Modo Fé desativado.";
    }
  </script>
</body>
</html>
