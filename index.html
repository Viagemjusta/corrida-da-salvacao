<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Corrida da Salvação</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 10px;
    }

    .game-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      border-top: 3px solid #fff;
      border-bottom: 3px solid #fff;
      background: url('https://i.imgur.com/Y9gkYbL.png') repeat-x;
      background-size: cover;
    }

    #player {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 50px;
      height: 50px;
      background: url('https://i.imgur.com/7yZ5aUW.png') no-repeat center;
      background-size: cover;
    }

    #obstacle {
      position: absolute;
      bottom: 0;
      right: -50px;
      width: 50px;
      height: 50px;
      background: url('https://i.imgur.com/8qOoxat.png') no-repeat center;
      background-size: cover;
    }

    #score {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Corrida da Salvação</h1>
  <p>Toque na tela para pular os obstáculos e não desvie do caminho!</p>
  <div class="game-container" onclick="jump()">
    <div id="player"></div>
    <div id="obstacle"></div>
  </div>
  <p id="score">Pontuação: 0</p>

  <script>
    const player = document.getElementById("player");
    const obstacle = document.getElementById("obstacle");
    const scoreDisplay = document.getElementById("score");

    let score = 0;
    let jumping = false;
    let gameOver = false;

    function jump() {
      if (jumping || gameOver) return;

      jumping = true;
      player.style.transition = "bottom 0.3s";
      player.style.bottom = "100px";

      setTimeout(() => {
        player.style.bottom = "0";
        setTimeout(() => {
          jumping = false;
        }, 300);
      }, 300);
    }

    function moveObstacle() {
      let obstacleLeft = 500;

      const move = setInterval(() => {
        if (gameOver) {
          clearInterval(move);
          return;
        }

        obstacleLeft -= 5;
        obstacle.style.right = `${-obstacleLeft}px`;

        const playerBottom = parseInt(player.style.bottom) || 0;

        if (obstacleLeft < 100 && obstacleLeft > 0 && playerBottom < 50) {
          alert("Fim de jogo! Sua pontuação: " + score + "\nJesus é o caminho, a verdade e a vida!");
          gameOver = true;
          location.reload();
        }

        if (obstacleLeft <= -50) {
          obstacleLeft = 500;
          score++;
          scoreDisplay.textContent = "Pontuação: " + score;
        }
      }, 30);
    }

    moveObstacle();
  </script>
</body>
</html>
