<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Corrida 3D Infinita</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #joystick-container {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="joystick-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <script>
    // Cena, câmera e renderizador
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 20, 10);
    scene.add(light);

    // Chão
    const floorGeometry = new THREE.PlaneGeometry(200, 200);
    const floorMaterial = new THREE.MeshStandardMaterial({color: 0x222222});
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Jogador
    const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
    const playerMaterial = new THREE.MeshStandardMaterial({color: 0x00ff00});
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.position.y = 0.5;
    scene.add(player);

    // Obstáculos
    const obstacles = [];
    function spawnObstacle() {
      const geo = new THREE.BoxGeometry(1, 1, 1);
      const mat = new THREE.MeshStandardMaterial({color: 0xff0000});
      const obs = new THREE.Mesh(geo, mat);
      obs.position.set(Math.random() * 6 - 3, 0.5, player.position.z - 30);
      scene.add(obs);
      obstacles.push(obs);
    }
    setInterval(spawnObstacle, 1500);

    // Câmera
    camera.position.z = 5;
    camera.position.y = 2;
    camera.lookAt(0, 0, 0);

    // Joystick
    let moveX = 0;
    const joystick = nipplejs.create({
      zone: document.getElementById('joystick-container'),
      mode: 'static',
      position: {left: '50px', bottom: '50px'},
      color: 'white'
    });

    joystick.on('move', (evt, data) => {
      if (data && data.vector) {
        moveX = data.vector.x;
      }
    });

    joystick.on('end', () => {
      moveX = 0;
    });

    // Loop do jogo
    function animate() {
      requestAnimationFrame(animate);

      // Movimento do jogador
      player.position.x += moveX * 0.2;
      player.position.x = Math.max(-3, Math.min(3, player.position.x));
      player.position.z -= 0.1; // correr

      // Mover obstáculos
      for (let obs of obstacles) {
        obs.position.z += 0.1;
        if (obs.position.z > camera.position.z) {
          scene.remove(obs);
        }

        // Colisão simples
        if (
          Math.abs(obs.position.x - player.position.x) < 1 &&
          Math.abs(obs.position.z - player.position.z) < 1
        ) {
          alert("Você bateu!");
          window.location.reload();
        }
      }

      camera.position.z = player.position.z + 5;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
