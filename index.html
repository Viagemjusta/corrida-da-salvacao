<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora 3D Rápida</title>
  <style>
    body {
      margin: 0; 
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }
    #container {
      width: 350px;
      height: 500px;
      background: #222;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    #display {
      background: #000;
      border-radius: 12px;
      height: 80px;
      font-size: 2.4em;
      text-align: right;
      padding: 10px 20px;
      box-shadow: inset 0 0 10px #0ff;
      overflow-wrap: break-word;
      user-select: text;
    }
    #buttons {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    button {
      background: #111;
      border: none;
      border-radius: 12px;
      color: #0ff;
      font-size: 1.7em;
      font-weight: bold;
      padding: 20px 0;
      box-shadow: 0 0 10px #0ff;
      cursor: pointer;
      transition: background 0.1s, color 0.1s;
      user-select: none;
      touch-action: manipulation;
    }
    button:active {
      background: #0ff;
      color: #111;
      box-shadow: 0 0 20px #0ff;
      transition: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="display">0</div>
    <div id="buttons">
      <button data-val="7">7</button>
      <button data-val="8">8</button>
      <button data-val="9">9</button>
      <button data-val="/" style="color:#f66;">÷</button>

      <button data-val="4">4</button>
      <button data-val="5">5</button>
      <button data-val="6">6</button>
      <button data-val="*" style="color:#f66;">×</button>

      <button data-val="1">1</button>
      <button data-val="2">2</button>
      <button data-val="3">3</button>
      <button data-val="-" style="color:#f66;">−</button>

      <button data-val="0" style="grid-column: span 2;">0</button>
      <button data-val="." >.</button>
      <button data-val="+" style="color:#f66;">+</button>

      <button data-val="C" style="grid-column: span 2; color:#f00;">C</button>
      <button data-val="=" style="grid-column: span 2; background:#0ff; color:#000;">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let currentInput = '';

    document.getElementById('buttons').addEventListener('click', e => {
      if (!e.target.matches('button')) return;
      const val = e.target.getAttribute('data-val');

      if (val === 'C') {
        currentInput = '';
        display.textContent = '0';
        return;
      }

      if (val === '=') {
        try {
          // Avalia a expressão matemática rapidamente
          let result = Function(`return ${currentInput}`)();
          display.textContent = result;
          currentInput = result.toString();
        } catch {
          display.textContent = 'Erro';
          currentInput = '';
        }
        return;
      }

      // Permitindo digitar sem travar o fluxo
      if (val.match(/[\+\-\*\/]/)) {
        if (currentInput === '') return; // evita começar com operador
        if ('+-*/'.includes(currentInput.slice(-1))) {
          currentInput = currentInput.slice(0, -1); // troca operador no lugar
        }
      }

      currentInput += val;
      display.textContent = currentInput;
    });
  </script>
</body>
</html>
