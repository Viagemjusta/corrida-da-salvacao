<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Agenda Total Flex</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4c6ef5, #b197fc);
        margin: 0;
        padding: 25px;
        color: #fff;
    }

    .card {
        background: #ffffffee;
        padding: 25px;
        border-radius: 25px;
        max-width: 450px;
        margin: auto;
        box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        color: #333;
        animation: fadeIn .6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
        margin: 0;
        font-size: 30px;
        text-align: center;
        color: #4c6ef5;
    }

    p {
        text-align: center;
        margin-top: 5px;
    }

    .loginBox {
        margin-top: 20px;
        text-align: center;
    }

    .emojiBtn {
        font-size: 32px;
        padding: 12px;
        margin: 7px;
        background: #f1f3ff;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.15s;
    }

    .emojiBtn:active {
        transform: scale(0.9);
    }

    #agenda {
        display: none;
        margin-top: 20px;
    }

    textarea {
        width: 100%;
        height: 250px;
        padding: 15px;
        border-radius: 15px;
        border: 2px solid #cbd3ff;
        outline: none;
        font-size: 16px;
        box-sizing: border-box;
    }

    .btn {
        width: 100%;
        margin-top: 12px;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: #4c6ef5;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: .2s;
    }

    .btn:hover {
        background: #3b5bdb;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Agenda Total Flex</h1>
    <p>Entre usando 3 emojis</p>

    <div id="login" class="loginBox">
        <h2 id="emojiArea" style="min-height: 40px;"></h2>

        <button class="emojiBtn">üî•</button>
        <button class="emojiBtn">‚≠ê</button>
        <button class="emojiBtn">üíô</button>
        <button class="emojiBtn">üéØ</button>
        <button class="emojiBtn">üëë</button>
        <button class="emojiBtn">‚ö°</button>
        <button class="emojiBtn">üåà</button>
    </div>

    <div id="agenda">
        <textarea id="notes" placeholder="Escreva suas anota√ß√µes aqui..."></textarea>
        <button class="btn" onclick="save()">Salvar</button>
    </div>
</div>

<script>
let code = "";
let saved = localStorage.getItem("agendaLogin");

if(saved) showAgenda();

document.querySelectorAll(".emojiBtn").forEach(btn => {
    btn.onclick = () => {
        code += btn.innerText;
        document.getElementById("emojiArea").innerText = code;

        if (code.length >= 3) {
            localStorage.setItem("agendaLogin", code);
            showAgenda();
        }
    };
});

function showAgenda() {
    document.getElementById("login").style.display = "none";
    document.getElementById("agenda").style.display = "block";
    document.getElementById("notes").value = localStorage.getItem("agendaData") || "";
}

function save() {
    localStorage.setItem("agendaData", document.getElementById("notes").value);
    alert("Salvo com sucesso!");
}
</script>

</body>
</html>
