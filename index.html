<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Corrida da Salvação</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #f0f8ff;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #87cefa;
    border-bottom: 3px solid #228B22;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="300"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player = { x: 50, y: 200, width: 40, height: 40, velocityY: 0, jumpPower: -12, gravity: 0.7, grounded: true };
let obstacles = [];
let score = 0;
let gameSpeed = 4;
let frame = 0;
let gameOver = false;

function drawPlayer() {
  ctx.fillStyle = "black";
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawObstacle(obs) {
  ctx.fillStyle = "#8B0000";
  ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
}

function updateObstacles() {
  if (frame % 120 === 0) {
    obstacles.push({ x: canvas.width, y: 260, width: 20, height: 40 });
  }

  for (let i = 0; i < obstacles.length; i++) {
    obstacles[i].x -= gameSpeed;

    // colisão
    if (
      player.x < obstacles[i].x + obstacles[i].width &&
      player.x + player.width > obstacles[i].x &&
      player.y + player.height > obstacles[i].y
    ) {
      gameOver = true;
    }

    drawObstacle(obstacles[i]);
  }

  obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
}

function jump() {
  if (player.grounded) {
    player.velocityY = player.jumpPower;
    player.grounded = false;
  }
}

function update() {
  if (gameOver) {
    ctx.fillStyle = "red";
    ctx.font = "30px Arial";
    ctx.fillText("Fim de jogo - Clique para reiniciar", 200, 150);
    return;
  }

  frame++;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // chão
  ctx.fillStyle = "#228B22";
  ctx.fillRect(0, 280, canvas.width, 20);

  // gravidade
  player.velocityY += player.gravity;
  player.y += player.velocityY;

  // colisão com o chão
  if (player.y > 240) {
    player.y = 240;
    player.velocityY = 0;
    player.grounded = true;
  }

  drawPlayer();
  updateObstacles();

  score++;
  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("Pontuação: " + score, 10, 30);

  requestAnimationFrame(update);
}

canvas.addEventListener("mousedown", function () {
  if (gameOver) {
    location.reload();
  } else {
    jump();
  }
});

canvas.addEventListener("touchstart", function () {
  if (gameOver) {
    location.reload();
  } else {
    jump();
  }
});

update();
</script>
</body>
</html>
