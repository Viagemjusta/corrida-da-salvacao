<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Chat Privado</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- IA LOCAL WEBLLM -->
<script src="https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.48/dist/index.min.js"></script>

<style>
body {
    margin: 0;
    background: #ece5dd;
    font-family: Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
}

/* topo estilo WhatsApp */
.header {
    background: #075E54;
    color: white;
    padding: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
}

.header img {
    width: 42px;
    height: 42px;
    border-radius: 50%;
}

.chat {
    margin-top: 65px;
    margin-bottom: 70px;
    padding: 10px;
    height: calc(100vh - 140px);
    overflow-y: auto;
}

.msg {
    max-width: 75%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    line-height: 1.45;
    font-size: 15px;
    word-wrap: break-word;
}

/* msg do usuÃ¡rio */
.right {
    background: #DCF8C6;
    margin-left: auto;
}

/* msg da "mulher" */
.left {
    background: white;
}

/* barra enviar */
.bottom {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #fff;
    padding: 10px;
    display: flex;
    gap: 10px;
    z-index: 10;
}

input {
    flex: 1;
    padding: 12px;
    border-radius: 20px;
    border: 1px solid #ccc;
}

button {
    padding: 12px 16px;
    background: #075E54;
    color: #fff;
    border: none;
    border-radius: 20px;
}

#typingDots {
    font-size: 13px;
    color: #ccc;
    margin-left: 56px;
    font-style: italic;
    display: none;
}
</style>
</head>
<body>

<div class="header">
    <img src="https://i.ibb.co/QmzR9nw/girl.jpg">
    <div>
        <b>Laura ðŸ’•</b><br>
        <span id="typingDots">online</span>
    </div>
</div>

<div class="chat" id="chat"></div>

<div class="bottom">
    <input id="msgInput" placeholder="Digite uma mensagemâ€¦">
    <button onclick="sendMsg()">Enviar</button>
</div>

<script>
let chatBox = document.getElementById("chat");
let typingStatus = document.getElementById("typingDots");

let loadedModel;
(async () => {
    typingStatus.innerText = "carregando IAâ€¦";

    loadedModel = await webllm.CreateMLCEngine({
        model: "Qwen2.5-0.5B-Instruct-q4f16" 
    });

    typingStatus.innerText = "online";
})();

function addMsg(text, side) {
    let div = document.createElement("div");
    div.className = "msg " + side;
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMsg() {
    let input = document.getElementById("msgInput");
    let text = input.value.trim();
    if (!text || !loadedModel) return;

    addMsg(text, "right");
    input.value = "";

    gerarIA(text);
}

function animarDigitando() {
    typingStatus.style.display = "block";
    let dots = 0;

    let interval = setInterval(() => {
        dots = (dots + 1) % 4;
        typingStatus.innerText = "digitando" + ".".repeat(dots);
    }, 400);

    return interval;
}

async function gerarIA(mensagemUsuario) {
    let anim = animarDigitando();

    const prompt = `
VocÃª Ã© *Laura*, uma mulher jovem, elegante, inteligente e calorosa.
Seu estilo:
- Responde com interesse
- Ã‰ envolvente
- Puxa a conversa
- Um pouco sedutora, mas educada
- Nunca repete frases
- Nunca responde curto
- Sempre continua a conversa

Mensagem do usuÃ¡rio: "${mensagemUsuario}"

Responda como Laura.
    `;

    const resposta = await loadedModel.chat.completions.create({
        messages: [{ role: "user", content: prompt }],
        max_tokens: 120
    });

    clearInterval(anim);
    typingStatus.innerText = "online";

    const texto = resposta.choices[0].message.content;
    addMsg(texto, "left");
}
</script>

</body>
</html>
