<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }
    canvas {

    }

<body>

<canvas id="game"></canvas>

<script>
// =======================
// CONFIG BÃSICA
// =======================
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let naveX = canvas.width / 2 - 90;
let naveY = canvas.height - 400;

// =======================
// SUA IMAGEM REAL (BASE64)
// =======================
const naveImg = new Image();
naveImg.src = "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAASABIAAD/4QBYRXhpZgAATU0AKgAAAAgAAgESAAMAAAADAAAAhgAAAAEAAAMAAAChAAAAAQAAAgMAAAEsAAAD6AAAABAAAGmHBAABAAAAAQAAAKmHAgAEAAAAAQAAAL4AAAAAAAAASAAAAAEAAABIAAAAAf/Y/7QAMQUGBwgHBw4ICA4OFBESFBQUGBwsLCQdHBwcHB0lJSUlJSUlJSUlJSUlJSUlJSUlJSUlJSUlJSUlJSUlJSUlJSX/wAALCAAqACoBAREA/8QAHwAAAQUBAQEBAQEAAAAAAAAAAAECAwQFBgcICQoL/8QAtRAAAgEDAwIEAwUFBAQAAAF9AQIDAAQRBRIhMUEGE1FhByJxFDKBkaEII0KxwRVS0fAkM2JyggkKFhcYGRolJicoKSo0NTY3ODk6Q0RFRkdISUpTVFVWV1hZWmNkZWZnaGlqc3R1dnd4eXqDhIWGh4iJipKTlJWWl5iZmqKjpKWmp6ipqrKztLW2t7i5usLDxMXGx8jJytLT1NXW19jZ2uHi4+Tl5ufo6erx8vP09fb3+Pn6/8QAHwEAAwEBAQEBAQEBAQAAAAAAAAECAwQFBgcICQoL/8QAtREA..."

// ================
// TOUCH CONTROLS
// ================
canvas.addEventListener("touchmove", e => {
    let t = e.touches[0];
    naveX = t.clientX - 90;
    naveY = t.clientY - 170;
});

// ================
// LOOP PRINCIPAL
// ================
function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // fundo preto
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // desenhar nave REAL
    ctx.drawImage(naveImg, naveX, naveY, 180, 350);

    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
