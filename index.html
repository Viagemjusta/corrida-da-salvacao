<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Corrida com Jesus</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    #joystick, #jumpBtn {
      position: absolute;
      z-index: 10;
    }
    #joystick {
      left: 20px;
      bottom: 20px;
    }
    #jumpBtn {
      right: 20px;
      bottom: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #fff;
      font-weight: bold;
      font-size: 16px;
      border: none;
    }
    #verse {
      position: absolute;
      top: 10px;
      width: 100%;
      color: white;
      text-align: center;
      font-family: sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="verse">"Corro para o alvo, para o prêmio da soberana vocação de Deus." - Filipenses 3:14</div>
  <div id="joystick"></div>
  <button id="jumpBtn">Pular</button>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.6/dist/nipplejs.min.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    let inputX = 0, isJumping = false;

    const createScene = () => {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color3.Black();

      const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 5, -10), scene);
      camera.setTarget(BABYLON.Vector3.Zero());

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 10, height: 1000}, scene);
      ground.position.z = 500;

      const player = BABYLON.MeshBuilder.CreateBox("player", {height: 2, width: 1, depth: 1}, scene);
      player.position.y = 1;
      player.material = new BABYLON.StandardMaterial("mat", scene);
      player.material.diffuseColor = new BABYLON.Color3(1, 0, 0);

      const obstacles = [];
      const createObstacle = () => {
        const box = BABYLON.MeshBuilder.CreateBox("obstacle", {height: 2, width: 1, depth: 1}, scene);
        box.position.z = player.position.z + 30 + Math.random() * 100;
        box.position.x = (Math.random() > 0.5 ? 1 : -1) * Math.random() * 4;
        box.position.y = 1;
        obstacles.push(box);
      };
      for (let i = 0; i < 10; i++) createObstacle();

      // Movimento
      scene.registerBeforeRender(() => {
        player.position.z += 0.2;
        player.position.x += inputX * 0.3;

        camera.position.z = player.position.z - 10;
        camera.position.x = player.position.x;
        camera.setTarget(player.position);

        obstacles.forEach(obs => {
          if (obs.intersectsMesh(player, false)) resetGame(scene, player, obstacles);
        });

        // Simples gravidade
        if (player.position.y > 1) {
          player.position.y -= 0.2;
        } else {
          isJumping = false;
        }
      });

      return scene;
    };

    const resetGame = (scene, player, obstacles) => {
      player.position = new BABYLON.Vector3(0, 1, 0);
      obstacles.forEach(obs => obs.dispose());
      obstacles.length = 0;
      for (let i = 0; i < 10; i++) {
        const box = BABYLON.MeshBuilder.CreateBox("obstacle", {height: 2, width: 1, depth: 1}, scene);
        box.position.z = player.position.z + 30 + Math.random() * 100;
        box.position.x = (Math.random() > 0.5 ? 1 : -1) * Math.random() * 4;
        box.position.y = 1;
        obstacles.push(box);
      }
    };

    const scene = createScene();

    // Joystick
    const joystick = nipplejs.create({
      zone: document.getElementById('joystick'),
      mode: 'static',
      position: {left: '50px', bottom: '50px'},
      color: 'white'
    });

    joystick.on('move', (evt, data) => {
      inputX = data.vector.x;
    });

    joystick.on('end', () => {
      inputX = 0;
    });

    // Botão de pulo
    document.getElementById("jumpBtn").addEventListener("click", () => {
      if (!isJumping) {
        scene.getMeshByName("player").position.y = 4;
        isJumping = true;
      }
    });

    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
