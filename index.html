<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corrida da Salvação</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #87ceeb, #fff);
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #f4eac2;
      overflow: hidden;
    }

    #ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background-color: #654321;
    }

    #player {
      position: absolute;
      bottom: 80px;
      left: 50px;
      width: 60px;
      height: 80px;
      background-image: url('https://github.com/Viagemjusta/corrida-da-salvacao/blob/main/personagem.png?raw=true');
      background-size: cover;
      background-repeat: no-repeat;
    }

    .obstacle {
      position: absolute;
      bottom: 80px;
      width: 60px;
      height: 60px;
      background-color: #222;
      border-radius: 8px;
      animation: obstacleMove 3s linear infinite;
    }

    @keyframes obstacleMove {
      0% {
        left: 100%;
      }
      100% {
        left: -60px;
      }
    }

    #score {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #222;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: red;
      display: none;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="score">Pontuação: 0</div>
    <div id="player"></div>
    <div id="ground"></div>
    <div id="gameOver">Game Over! Toque para recomeçar</div>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('score');
    const gameOverDisplay = document.getElementById('gameOver');

    let score = 0;
    let jumping = false;
    let gameRunning = true;
    let gravity = 0;
    let position = 0;

    function jump() {
      if (jumping || !gameRunning) return;
      jumping = true;
      let jumpHeight = 150;
      let upTime = 0;

      let jumpInterval = setInterval(() => {
        if (upTime >= 15) {
          clearInterval(jumpInterval);
          let fallInterval = setInterval(() => {
            if (position <= 0) {
              clearInterval(fallInterval);
              position = 0;
              player.style.bottom = '80px';
              jumping = false;
            } else {
              position -= 5;
              player.style.bottom = 80 + position + 'px';
            }
          }, 20);
        } else {
          position += 5;
          player.style.bottom = 80 + position + 'px';
          upTime++;
        }
      }, 20);
    }

    function spawnObstacle() {
      if (!gameRunning) return;
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      gameArea.appendChild(obstacle);

      obstacle.style.left = '100%';

      let moveInterval = setInterval(() => {
        let obstacleLeft = obstacle.offsetLeft;
        if (!gameRunning) {
          clearInterval(moveInterval);
          obstacle.remove();
          return;
        }

        if (obstacleLeft < -60) {
          clearInterval(moveInterval);
          obstacle.remove();
          score++;
          scoreDisplay.textContent = 'Pontuação: ' + score;
        } else {
          obstacle.style.left = obstacleLeft - 5 + 'px';

          // colisão
          let playerRect = player.getBoundingClientRect();
          let obstacleRect = obstacle.getBoundingClientRect();

          if (
            playerRect.left < obstacleRect.left + obstacleRect.width &&
            playerRect.left + playerRect.width > obstacleRect.left &&
            playerRect.top < obstacleRect.top + obstacleRect.height &&
            playerRect.height + playerRect.top > obstacleRect.top
          ) {
            gameOver();
          }
        }
      }, 20);
    }

    function gameOver() {
      gameRunning = false;
      gameOverDisplay.style.display = 'block';
    }

    function resetGame() {
      document.querySelectorAll('.obstacle').forEach(el => el.remove());
      score = 0;
      scoreDisplay.textContent = 'Pontuação: 0';
      position = 0;
      player.style.bottom = '80px';
      gameRunning = true;
      gameOverDisplay.style.display = 'none';
    }

    document.body.addEventListener('mousedown', () => {
      if (!gameRunning) {
        resetGame();
      } else {
        jump();
      }
    });

    document.body.addEventListener('touchstart', () => {
      if (!gameRunning) {
        resetGame();
      } else {
        jump();
      }
    });

    setInterval(() => {
      if (gameRunning) spawnObstacle();
    }, 2000);
  </script>
</body>
</html>
