<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Corrida da Salvação</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: linear-gradient(to top, #87ceeb, #ffffff);
    font-family: Arial, sans-serif;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #a0d8f7;
    border: 2px solid #333;
  }
  #message {
    position: fixed;
    top: 10px; width: 100%; text-align: center;
    font-size: 18px; color: #333;
  }
</style>
</head>
<body>

<div id="message">Toque ou clique para pular e seguir com Jesus!</div>
<canvas id="game" width="600" height="300"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const playerImg = new Image();
playerImg.src = 'https://github.com/Viagemjusta/corrida-da-salvacao/blob/main/photo-output.png?raw=true';

const gravity = 0.7;
const jumpForce = -12;

let player = {
  x: 50,
  y: 0,
  width: 50,
  height: 50,
  velocityY: 0,
  onGround: false,
};

let groundY = canvas.height - player.height - 30;

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // chão
  ctx.fillStyle = '#2e8b57';
  ctx.fillRect(0, groundY + player.height, canvas.width, 30);

  // gravidade
  player.velocityY += gravity;
  player.y += player.velocityY;

  // colisão chão
  if (player.y > groundY) {
    player.y = groundY;
    player.velocityY = 0;
    player.onGround = true;
  }

  // desenhar player
  ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

  requestAnimationFrame(update);
}

function jump() {
  if (player.onGround) {
    player.velocityY = jumpForce;
    player.onGround = false;
  }
}

// esperar imagem carregar e começar jogo
playerImg.onload = () => {
  player.y = groundY;
  update();
}

// controlar pulo no toque ou clique
window.addEventListener('keydown', (e) => {
  if (e.code === 'Space') jump();
});
window.addEventListener('touchstart', jump);
window.addEventListener('mousedown', jump);
</script>

</body>
</html>
