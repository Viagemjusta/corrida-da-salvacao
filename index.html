</head>

<script>
const chat = document.getElementById("chat");
const typing = document.getElementById("typingStatus");

// IA persuasiva: respostas que puxam + conversa
const respostas = [
    "Hmmâ€¦ gostei do jeito que vocÃª fala ðŸ˜ me conta maisâ€¦",
    "SÃ©rio mesmo? Agora fiquei curiosaâ€¦ continua.",
    "Adoro quando alguÃ©m conversa comigo assimâ€¦",
    "VocÃª tem um jeito que me prendeâ€¦ sem brincadeira.",

    "Eu gosto quando alguÃ©m me dÃ¡ atenÃ§Ã£o assimâ€¦ continua ðŸ‘€",

    "Peraâ€¦ vocÃª Ã© sempre assim interessante, ou tÃ¡ tentando me conquistar? ðŸ˜Œ"
];

function addMsg(text, side) {
    let div = document.createElement("div");
    div.className = "msg " + side;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function sendMsg() {
    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if (!text) return;

    addMsg(text, "right");
    input.value = "";

    gerarResposta();
}

function gerarResposta() {
    typing.innerText = "digitandoâ€¦";
    
    setTimeout(() => {
        typing.innerText = "online";
        const resposta = respostas[Math.floor(Math.random()*respostas.length)];
        addMsg(resposta, "left");
    }, 1500 + Math.random()*1500); // tempo digitaÃ§Ã£o realista
}
</script>
