<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Corrida da Salvação</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #e6f2ff;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(#87cefa, #f0f8ff);
      border-bottom: 3px solid #228B22;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="300"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player = { x: 50, y: 240, width: 40, height: 40, velocityY: 0, jumpPower: -12, gravity: 0.7, grounded: true };
let obstacles = [];
let score = 0;
let gameSpeed = 5;
let frame = 0;
let gameOver = false;

// tipos de obstáculos
const obstacleTypes = [
  { width: 20, height: 40, color: "red", label: "Faca" },
  { width: 40, height: 20, color: "gray", label: "Avião" }
];

function drawPlayer() {
  ctx.fillStyle = "black";
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawObstacle(obs) {
  ctx.fillStyle = obs.color;
  ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
  ctx.fillStyle = "white";
  ctx.font = "10px Arial";
  ctx.fillText(obs.label, obs.x + 2, obs.y + 12);
}

function updateObstacles() {
  if (frame % 100 === 0) {
    let type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
    let yPos = type.label === "Avião" ? 200 : 260;
    obstacles.push({ x: canvas.width, y: yPos, ...type });
  }

  for (let i = 0; i < obstacles.length; i++) {
    obstacles[i].x -= gameSpeed;

    // colisão
    if (
      player.x < obstacles[i].x + obstacles[i].width &&
      player.x + player.width > obstacles[i].x &&
      player.y + player.height > obstacles[i].y
    ) {
      gameOver = true;
    }

    drawObstacle(obstacles[i]);
  }

  obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
}

function jump() {
  if (player.grounded) {
    player.velocityY = player.jumpPower;
    player.grounded = false;
  }
}

function update() {
  if (gameOver) {
    ctx.fillStyle = "red";
    ctx.font = "30px Arial";
    ctx.fillText("Fim de jogo - Toque para reiniciar", 200, 150);
    return;
  }

  frame++;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // chão
  ctx.fillStyle = "#228B22";
  ctx.fillRect(0, 280, canvas.width, 20);

  // gravidade
  player.velocityY += player.gravity;
  player.y += player.velocityY;

  // chão
  if (player.y > 240) {
    player.y = 240;
    player.velocityY = 0;
    player.grounded = true;
  }

  drawPlayer();
  updateObstacles();

  // pontuação
  score++;
  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("Pontuação: " + score, 10, 30);

  requestAnimationFrame(update);
}

canvas.addEventListener("mousedown", () => gameOver ? location.reload() : jump());
canvas.addEventListener("touchstart", () => gameOver ? location.reload() : jump());

update();
</script>
</body>
</html>
